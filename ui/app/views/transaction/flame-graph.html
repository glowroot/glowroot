<div class="gt-panel-overlay" ng-show="httpError">
  <!-- need top padding so message is not hidden under navbar -->
  <div ng-include src="'template/gt-http-error.html'" style="padding-top: 50px;"></div>
</div>
<div class="gt-header">
  <div class="gt-header-page-name">
    Flame graph (experimental)
  </div>
</div>
<div ng-if="filter" style="margin-bottom: 20px;">
  <div style="font-size: 20px; font-weight: bold;">
    Profile tree filter: {{filter}}
  </div>
  <div ng-if="parsingError" class="gt-red" style="margin-top: 10px; margin-bottom: -5px;">
    {{parsingError}}
  </div>
</div>
<div id="info" ng-if="!parsingError">
  Hover over a block for summary information. Click a block for details.
  <div class="svTooltip" id="svTooltip"></div>
</div>
<!-- margin-left: -22px is to counter default padding-left: 32px -->
<div gt-spinner
     gt-show="!loaded && !httpError"
     class="gt-left-aligned-spinner"
     style="margin-left: -22px;">
</div>
<div ng-show="chartNoData"
     style="display: table; width: 100%; height: 100%; margin-top: 50px;">
  <div style="display: table-cell; text-align: center; vertical-align: middle;">
    <div class="gt-chart-no-data">No data for this time period</div>
  </div>
</div>
<div id="chart" style="padding-top: 50px;">
</div>

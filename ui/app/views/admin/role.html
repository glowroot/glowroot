            <label ng-class="{'gt-label-disabled': page.permissions.admin._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.view"
                     ng-disabled="page.permissions.admin._ || !layout.adminEdit"
                     ng-required="page.permissions.admin.edit">View
              <span ng-if="!page.permissions.admin.view && page.permissions.admin.edit"
                    style="font-style: italic;">
                -- required for edit permission
              </span>
            </label>
          </div>
          <div ng-class="{'gt-label-disabled': page.permissions.admin._}"
               class="checkbox">
            <label style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.edit"
                     ng-disabled="page.permissions.admin._ || !layout.adminEdit">Edit
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset ng-repeat="permissionBlock in page.permissionBlocks"
                style="padding-bottom: 25px;">
        <legend style="margin-bottom: 5px;">Agent specific permission block</legend>
        <div class="col-lg-9 col-lg-offset-3">
          <div style="padding: 15px 0 10px;">
            <div ng-class="{'has-error': !permissionBlock.agentRollupIds.length}">
              <!-- using remove-selected="false" in order to preserve hierarchy when parent agent rollups are selected -->
              <ui-select multiple
                         ng-model="permissionBlock.agentRollupIds"
                         theme="bootstrap"
                         close-on-select="false"
                         title="Choose agents"
                         remove-selected="false"
                         ng-required="true"
                         ng-disabled="!layout.adminEdit"
                         style="min-width: 200px; max-width: 650px;">
                <ui-select-match placeholder="Select agents...">{{$item.display}}</ui-select-match>
                <!-- using layout.agentRollupValues instead of layout.agentRollups in case there are any agent rollup ids
                     that start with '$', because angular silently ignores object keys starting with '$' -->
                <ui-select-choices
                    repeat="agentRollup.id as agentRollup in allAgentRollups | filter: {display: $select.search}">
                  <div ng-bind-html="agentRollup.indentedDisplay | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.transaction._"
                     ng-disabled="!layout.adminEdit">Transactions
            </label>
          </div>
          <div class="checkbox"
               ng-class="{'has-error': transactionOverviewRequired(permissionBlock) && !permissionBlock.transaction.overview}">
            <label ng-class="{'gt-label-disabled': permissionBlock.transaction._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.transaction.overview"
                     ng-disabled="permissionBlock.transaction._ || !layout.adminEdit"
                     ng-required="transactionOverviewRequired(permissionBlock)">Overview
              <span ng-if="transactionOverviewRequired(permissionBlock) && !permissionBlock.transaction.overview"
                    style="font-style: italic;">
                -- required for other transaction permissions
              </span>
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.transaction._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.transaction.traces"
                     ng-disabled="permissionBlock.transaction._ || !layout.adminEdit">Traces
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.transaction._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.transaction.queries"
                     ng-disabled="permissionBlock.transaction._ || !layout.adminEdit">Queries
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.transaction._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.transaction.serviceCalls"
                     ng-disabled="permissionBlock.transaction._ || !layout.adminEdit">Service calls
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.transaction._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.transaction.profile"
                     ng-disabled="permissionBlock.transaction._ || !layout.adminEdit">Profile
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.error._"
                     ng-disabled="!layout.adminEdit">Errors
            </label>
          </div>
          <div class="checkbox"
               ng-class="{'has-error': permissionBlock.error.traces && !permissionBlock.error.overview}">
            <label ng-class="{'gt-label-disabled': permissionBlock.error._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.error.overview"
                     ng-disabled="permissionBlock.error._ || !layout.adminEdit"
                     ng-required="permissionBlock.error.traces">Overview
              <span ng-if="permissionBlock.error.traces && !permissionBlock.error.overview"
                    style="font-style: italic;">
                -- required for other error permissions
              </span>
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.error._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.error.traces"
                     ng-disabled="permissionBlock.error._ || !layout.adminEdit">Traces
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.jvm._"
                     ng-disabled="!layout.adminEdit">JVM
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.gauges"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">Gauges
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.threadDump"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">Thread dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.heapDump"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">Heap dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.heapHistogram"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">Heap histogram
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.mbeanTree"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">MBean tree
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.systemProperties"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">System properties
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.jvm._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.jvm.environment"
                     ng-disabled="permissionBlock.jvm._ || !layout.adminEdit">Environment
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.syntheticMonitor"
                     ng-disabled="!layout.adminEdit">Synthetic monitors
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.incident"
                     ng-disabled="!layout.adminEdit">Incidents
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.config._"
                     ng-disabled="!layout.adminEdit">Configuration
            </label>
          </div>
          <div class="checkbox"
               ng-class="{'has-error': !permissionBlock.config.view && viewConfigRequired(permissionBlock)}">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.view"
                     ng-disabled="permissionBlock.config._ || !layout.adminEdit"
                     ng-required="viewConfigRequired(permissionBlock)">
              View (Transactions, Gauges, Synthetic monitors, Alerts, UI, Plugins, Instrumentation, Advanced)
              <span ng-if="!permissionBlock.config.view && viewConfigRequired(permissionBlock)"
                    style="font-style: italic;">
                -- required for edit permission
              </span>
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit._"
                     ng-disabled="permissionBlock.config._ || !layout.adminEdit">Edit
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.transaction"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Transactions
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.gauge"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Gauges
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.syntheticMonitor"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Synthetic monitors
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.alert"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Alerts
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.ui"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">UI
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.plugin"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Plugins
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.instrumentation"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Instrumentation
            </label>
          </div>
          <div class="checkbox gt-role-permission-block-last-checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.advanced"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._ || !layout.adminEdit">Advanced
            </label>
          </div>
          <button class="gt-role-permission-block-remove btn btn-default"
                  ng-click="removePermissionBlock(permissionBlock)"
                  ng-if="layout.adminEdit">
            Remove this agent specific permission block
          </button>
        </div>
      </fieldset>
      <fieldset ng-if="layout.central && layout.adminEdit">
        <legend>Add {{page.permissionBlocks.length ? 'another' : 'an'}} agent specific permission block</legend>
        <div style="margin-bottom: 23px; margin-left: 14px;">
          <div ng-if="!allAgentRollups.length" style="font-style: italic;">
            There are no agents
          </div>
          <button class="btn btn-default"
                  ng-click="addPermissionBlock()"
                  ng-if="allAgentRollups.length">
            Add
          </button>
        </div>
      </fieldset>
      <div class="form-group gt-form-buttons"
           ng-if="layout.adminEdit">
        <div class="col-lg-offset-3 col-lg-9"
             ng-class="{'gt-sometimes-legend-padding': layout.central}">
          <div gt-button-group>
            <div gt-button
                 gt-label="{{config.version ? 'Save changes' : 'Add'}}"
                 gt-click="save(deferred)"
                 gt-disabled="formCtrl.$invalid"
                 class="gt-inline-block">
            </div>
            <div gt-button
                 ng-show="config.version"
                 gt-label="Delete"
                 gt-click="delete(deferred)"
                 gt-btn-class="btn-default"
                 class="gt-inline-block">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

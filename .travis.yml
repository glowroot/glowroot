      env: TARGET=test2 SKIP_SHADING=true GLOWROOT_HARNESS=local
    - jdk: oraclejdk8
      env: TARGET=test3 SKIP_SHADING=true GLOWROOT_HARNESS=local
    - jdk: oraclejdk8
      env: TARGET=test4 SKIP_SHADING=true GLOWROOT_HARNESS=local
      # chrome
